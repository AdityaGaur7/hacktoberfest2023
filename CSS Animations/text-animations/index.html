<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-animation</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <center>
        <h1 class="bounce-in">animated text</h1>
        <h1 class="fade-out">animated text</h1>
        <h1 class="fade-in">animated text</h1>
        <h1 class="slide-in-right">animated text</h1>
    <h1 class="slide-in-left">animated text</h1>
    <h1 class="pulse">animated text</h1>
    <h1 class="tada">animated text</h1>
    <h1 class="color-change">animated text</h1>
    <h1 class="shake">animated text</h1>
    <h1 class="flip-in">animated text</h1>
    <h1 class="blink">animated text</h1>
    <h1 class="jello">animated text</h1>
</center>

    
</body>
</html>
