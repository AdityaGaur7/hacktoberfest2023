<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <h2>Subham Chandra</h2> <!-- Update your name-->
            <p>Front-End Developer</p> <!-- Write headline here -->
            <div class="links">
                <a href="https://twitter.com/SubhamC60715111"><img src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a> <!-- add your twitter profile link -->
                <a href="https://github.com/geeky-hypertext629"><img src="https://img.icons8.com/color/344/github--v1.png"></a> <!-- add your github profile link-->
                <a href="https://www.linkedin.com/in/subhamchandra528/"><img src="https://img.icons8.com/color/344/linkedin-circled--v5.png"></a> <!-- add your LinkedIn profile link -->
            </div>
            <a href="mailto:yourmail@somewhere.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>
    <script src="vanilla-tilt.js"></script>
</body>
</html>
